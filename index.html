<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello world</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<b>Here you go...</b>
<p>Loading message from the API: <b id="name">...</b></p>
<script>
    (async function() {
        let { text } = await( await fetch(`/api/getmessage`)).json();
        document.querySelector('#name').textContent = text;
    }())
</script>
</body>
</html>
