<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello world</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>This is a static web app</h1>
<p>Loading message from the API: <b id="name">...</b></p>
<script>
    (async function() {
        let { text } = await( await fetch(`/api/getmessage?name=name`)).json();
        document.querySelector('#name').textContent = text;
    }())
</script>
</body>
</html>
